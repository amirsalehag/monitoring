<source>
  @type http_healthcheck
  port 8888
  bind "0.0.0.0"
</source>
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match *.**>
  @type elasticsearch
  hosts https://es01:9200
  ca_file /fluentd/certs/ca/ca.crt
  user elastic
  password <password>
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y%m%d
  include_tag_key true
  type_name access_log
  tag_key @log_name
</match>
